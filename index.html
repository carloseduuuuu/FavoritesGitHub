<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/startbg.svg" type="image/x-svg">

  <title>Git Fav</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script type="module" src="/js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./images/gitfav.svg" alt="gitfav">
      <div class="search">
        <label class="sr-only" for="input-search">Github User</label>
        <input id="input-search" type="text" placeholder="Enter the Github username you want to favorite">
        <button>
          <img src="./images/star.svg" alt="">
          Favorite
        </button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Users</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
